<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">
  <title>Hello WebComponents</title>

  <style>
    div {
      color: red;
    }
  </style>
</head>

<body>
  <hoge-desu>now loading...</hoge-desu>

  <hoge-desu backgroundColor="blue" color="yellow">now loading...</hoge-desu>

  <script>
    // カスタム要素クラス定義
    class Hoge extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: 'open' }); // カスタム要素に空のシャドウDOMを紐付ける

        // 引数を受け取ることもできる
        const backgroundColorAttr = this.getAttribute('backgroundColor') || 'white';
        const colorAttr = this.getAttribute('color') || 'black';

        // シャドウDOMの中身
        this.shadowRoot.innerHTML = `
          <style>
            div {
              background-color: ${backgroundColorAttr};
              color: ${colorAttr};
            }
          </style>
          <div>
            hoge
          </div>
        `;
      }
    }

    // カスタム要素を登録する
    customElements.define('hoge-desu', Hoge);
  </script>
</body>

</html>
